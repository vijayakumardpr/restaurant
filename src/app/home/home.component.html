<div style="margin: 0 auto">
  <header>
    <img
      [src]="bg_image"
      alt="bg-image"
      width="100%"
      height="150px"
      style="object-fit: cover"
    />
  </header>

  <input
    type="text"
    placeholder="pizza"
    style="width: '100%'; height: '2rem'; font-size: 1.25rem"
    (input)="searchItems($event)"
  />
  <div *ngFor="let item of menu">
    <div class="container" *ngIf="item.name.toLowerCase().includes(searchitem)">
      <img
        class="product-image"
        [src]="item.emoji"
        alt=""
        width="70px"
        height="89px"
      />

      <div class="details">
        <p>{{ item.name }}</p>
        <p>{{ item.ingredients }}</p>
        <p>${{ item.price }}</p>
      </div>

      <button (click)="addItem(item)" class="add-item">&#x208A;</button>
    </div>
  </div>

  <div class="order-container" *ngIf="orderedItem.length >= 1">
    <h2 style="text-align: center">Your order</h2>
    <div *ngFor="let item of orderedItem" class="your-order">
      <div class="ordered-product-name">
        <span class="product-name">{{ item.name }}</span>
        <span class="remove" (click)="removeItem(item.id)">remove</span>
      </div>
      <div class="product-price">${{ item.price }}</div>
    </div>
    <div class="total-price">
      <div class="product-name">Total price:</div>
      <div class="product-price">${{ total }}</div>
    </div>
    <button (click)="completedOrder()" class="order-complete-button">
      Complete order
    </button>
  </div>
</div>
